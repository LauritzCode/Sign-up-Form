<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="top-text">
    <p>This is not a real online service!
    You know you need something like this in your life
     to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>

     <p>You <em>know</em> you want to.</p>
    </div>
     <form>
        <div class="form-wrap">
        <legend>Let's do this!</legend>
        <fieldset>
            <div class="formgroup">
                <div>
                    <label for="first-name" class="name-label">FIRST NAME</label>
                    <input id="first-name" type="text" placeholder="First name" required>
                </div>
                <div>
                    <label for="last-name" class="name-label">LAST NAME</label>
                    <input id="last-name" type="text" placeholder="First name" required>
                </div>
            </div>
            <div class="formgroup">
                <div>
                    <label for="email" class="name-label">EMAIL</label>
                    <input id="email" type="email" placeholder="you@example.com" required>
                </div>
                <div>
                    <label for="phone-number" class="name-label">PHONE NUMBER</label>
                    <input id="phone-number" type="number" placeholder="+45 55 55 55 55" required>
                </div>
            </div>
            <div class="formgroup">
                <div>
                    <label for="password" class="name-label">PASSWORD</label>
                    <input id="password" type="password" required>
                </div>
                <div>
                    <label for="password-confirm" class="name-label">CONFRIM PASSWORD</label>
                    <input id="password-confirm" type="password" required>
                </div>
            </div>
        </fieldset>
    </div>
        <button type="submit">Create Account</button>
     </form>
    </div>
</body>
</html>
